<mat-tab-group color="accent" *ngIf="todoList().length > 0; else withoutTodos">
  <!-- Aba: Em andamento -->
  <mat-tab label="Em andamento">
    <div *ngFor="let todo of todoList()">
      <mat-card class="todo_card" *ngIf="todo?.done === false">
        <mat-card-header>
          <mat-card-title class="todo_card_title">
            {{ todo?.title }}
          </mat-card-title>
          <mat-card-subtitle class="todo_card_subtitle">
            {{ todo?.description }}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions align="end">
          <!-- Botão: Concluir -->
          <button
            class="header_btn check-btn"
            mat-icon-button
            aria-label="Concluir Tarefa"
            (click)="handleDoneTodo(todo.id)"
          >
            <mat-icon>done_all</mat-icon>
          </button>
          <!-- Botão: Deletar -->
          <button
            class="header_btn check-btn todo_form_delete_btn"
            mat-icon-button
            aria-label="Deletar Tarefa"
            (click)="handleDeleteTodo(todo)"
          >
            <mat-icon>delete_forever</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-tab>

  <!-- Aba: Concluído -->
  <mat-tab label="Concluído">
    <div *ngFor="let todo of todoList()">
      <mat-card class="todo_card" *ngIf="todo?.done === true">
        <mat-card-header>
          <mat-card-title class="todo_card_title">
            {{ todo?.title }}
          </mat-card-title>
          <mat-card-subtitle class="todo_card_subtitle">
            {{ todo?.description }}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions align="end">
          <!-- Botão: Desmarcar como concluído -->
          <button
            class="header_btn check-btn"
            mat-icon-button
            aria-label="Desmarcar como concluído"
            (click)="handleDoneTodo(todo.id)"
          >
            <mat-icon>done_all</mat-icon>
          </button>
          <!-- Botão: Deletar -->
          <button
            class="header_btn check-btn todo_form_delete_btn"
            mat-icon-button
            aria-label="Deletar Tarefa"
            (click)="handleDeleteTodo(todo)"
          >
            <mat-icon>delete_forever</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>

<!-- Template quando não há tarefas -->
<ng-template #withoutTodos>
  <h3 class="warn_message">Não há tarefas a serem exibidas</h3>
</ng-template>
